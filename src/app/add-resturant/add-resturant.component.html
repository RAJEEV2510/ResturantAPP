<div class="jumbotron mt-5">
    <h1 class="text-center">Add Resturant</h1>
</div>

<div class="container">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong>Your Data has been saved
        <button class="btn btn-primary" (click)="dismissAlert()"> X</button>
      </div>

<form [formGroup]="addResto" (ngSubmit)="createResto()">
    <div class="form-group m-4">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name"  placeholder="Enter Name">
    </div>
    <div class="form-group m-4">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email"  placeholder="Enter email">
    </div>
    <div class="form-group m-4">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address"  placeholder="Enter Address">
    </div>
   
   <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary w-25 d-flex justify-content-center">Submit</button>
</div>
</form>

 </div>
